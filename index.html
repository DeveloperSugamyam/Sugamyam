<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('./6345959.jpg');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; 
        }

        .centered-image {
            max-width: 50%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
            /* animation: rotate 5s linear infinite; */
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #3f2f9c;
            border-radius: 90%;
            animation: explode 1s linear forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(8);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .countdown {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
      
            <img class="centered-image" src="./sugamyam_full_logoJPEG-02-removebg-preview.png" alt="Description of the image">
       
        <h1>Sugamyam Travel</h1>
        <p>To make your travel ease and happy. One memroy for life with Sugamyam travel</p>
        <p>For Further details call Mobile : 78120 06688</p>
        <!-- <div class="countdown">
            <p id="demo"></p>
        </div> -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to create a firework at a random position
            function createFirework() {
                const firework = document.createElement("div");
                firework.className = "firework";
                firework.style.left = `${Math.random() * window.innerWidth}px`;
                firework.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(firework);

                // Remove the firework element after the animation ends
                firework.addEventListener("animationend", function () {
                    firework.remove();
                });
            }

            // Function to continuously create fireworks at random intervals
            function createFireworks() {
                setInterval(createFirework, 500);
            }

            // Start creating fireworks when the page is loaded
            createFireworks();
        });
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
